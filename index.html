<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salón Arte de Uñas - Cusco</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function mostrarMensaje() {
            alert("NUESTRO SALÓN ARTE DE UÑAS\n\nUbicado en: Urb. Magisterio - Cusco\n\nEL ORIGEN DEL SALÓN\nNació de la pasión de sus fundadoras por el arte de las uñas y la belleza.\n\nMisión: Ofrecer un servicio profesional y personalizado a cada cliente.\n\nCLIENTES\nMujeres jóvenes, adultas, y hombres que disfrutan de los servicios.\nClientes locales y turistas de Cusco\nSalón de uñas especializado en manicura, pedicura y diseños artísticos con atención personalizada y productos de alta calidad.\n\nSERVICIOS:\n- Manicura y Pedicura Especializadas\n- Diseños artísticos únicos\n- Tratamientos de hidratación y fortalecimiento de uñas\n- Servicios adicionales: Masajes de manos y pies\n\nEQUIPO\nNúmero total de trabajadores: 6\n- 2 Técnicas de uñas\n- 3 Asistentes de atención al cliente\n- 1 Fundador/Gerente (Administración y redes sociales)");
        }
    </script>
</head>
<body>
    <header>
        <h1>Salón Arte de Uñas</h1>
        <nav>
            <ul>
                <li><a href="#inicio" onclick="mostrarMensaje()">Inicio</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#citas">Reservar Cita</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="inicio">
        <h2>Bienvenidos a Salón Arte de Uñas</h2>
        <p>Tu mejor destino para uñas espectaculares en Cusco.</p>
    </section>
    
    <section id="galeria">
        <h2>Nuestros Diseños</h2>
        <div class="imagenes-costados">
            <img src="SALON ARTE DE UÑAS.avif" alt="Uñas pintadas 1">
            <img src="PINTANDO UÑAS.avif" alt="Uñas pintadas 2">
            <img src="UÑAS.jpg" alt="Uñas pintadas 3">
        </div>
    </section>
    
    <section id="citas">
        <h2>Reserva tu Cita</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>
            
            <button type="submit">Reservar</button>
        </form>
    </section>
    
    <footer>
        <p>Contacto: 987-654-321 | Dirección: Cusco, Perú</p>
        <p>Síguenos en redes sociales</p>
    </footer>
</body>
</html>
